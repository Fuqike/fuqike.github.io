<!DOCTYPE html>

<head>

<body>

    <div class="home-menu">

    {{ content }}

    <script type="text/javascript">
        $(function() {
            $('.home-follow').click(function(e) {
                e.preventDefault();

                // if ($('.home-contact').is(':visible')) {
                //     $('.home-contact').slideUp(0);
                // } else {
                //     $('.home-contact').slideDown(0);
                // }
            });

            // toggle theme
            let theme = document.getElementById("theme");

            function toggle() {
                let myclass = document.body.classList;
                let state = document.body.classList.contains("dark");
                if (state) {
                    myclass.remove("dark");
                } else {
                    myclass.add("dark");
                }
            }
            theme.addEventListener("click", toggle);
        })
    </script>
