    <script type="text/javascript">
        // toggle theme
        ! function() {
            let myclass = document.body.classList;
            let theme = document.getElementById("theme");

            function getCookie(cname) {
                var name = cname + "=";
                var ca = document.cookie.split(';');
                for (var i = 0; i < ca.length; i++) {
                    var c = ca[i].trim();
                    if (c.indexOf(name) == 0) {
                        return c.substring(name.length, c.length);
                    }
                }
                return "";
            }

            function toggleTheme() {
                var user = getCookie("themename");
                if (user != "") {
                    document.cookie = "themename=black; expires=Thu, 01 Jan 1970 00:00:00 GMT;path=/";
                    myclass.remove("dark");
                    myclass.add("light");

                } else {
                    document.cookie = "themename=black;path=/";
                    myclass.remove("light");
                    myclass.add("dark");

                }
            }

            function checkCookie() {
                var user = getCookie("themename");
                if (user != "") {
                    myclass.remove("light");
                    myclass.add("dark");
                } else {
                    myclass.remove("dark");
                    myclass.add("light");
                }
                console.log(user);
            }
            checkCookie();
            theme.addEventListener("click", toggleTheme);
        }();
