<script type="text/javascript">
    $(function(){
        function animateBar($item,noAni){
            var spanLeft = $item.find('span').offset().left;
            var conLeft = $item.parent().offset().left;
            var left = spanLeft - conLeft;
            var width = $item.find('span').width() + 8;

            if(noAni){
                $('#cateBar').css({left:left,width:width})
            }else{
                $('#cateBar').stop().animate({left:left,width:width},300)
            }
        }

        var waitForFinalEvent = (function () {
            var timers = {};
            return function (callback, ms, uniqueId) {
                if (!uniqueId) {
                    uniqueId = "Don't call this twice without a uniqueId";
                }
                if (timers[uniqueId]) {
                    clearTimeout (timers[uniqueId]);
                }
                timers[uniqueId] = setTimeout(callback, ms);
            };
        })();

        $('.artical-cate li').mouseenter(function(){
            animateBar($(this));
        }).mouseleave(function(){
            animateBar($('.artical-cate .on'));
        });

        $(window).resize(function(e){
            waitForFinalEvent(function(){
                animateBar($('.artical-cate .on'));
            })
        })
        animateBar($('.artical-cate .on'),true);
    });
</script>


    <script type="text/javascript">
    // toggle theme
    ! function() {
            let myclass = document.body.classList;
            let theme = document.getElementById("theme");

            function getCookie(cname) {
                var name = cname + "=";
                var ca = document.cookie.split(';');
                for (var i = 0; i < ca.length; i++) {
                    var c = ca[i].trim();
                    if (c.indexOf(name) == 0) {
                        return c.substring(name.length, c.length);
                    }
                }
                return "";
            }

            function toggleTheme() {
                var user = getCookie("themename");
                if (user != "") {
                    document.cookie = "themename=black; expires=Thu, 01 Jan 1970 00:00:00 GMT;path=/";
                    myclass.remove("dark");
                    myclass.add("light");

                } else {
                    document.cookie = "themename=black;path=/";
                    myclass.remove("light");
                    myclass.add("dark");

                }
            }

            function checkCookie() {
                var user = getCookie("themename");
                if (user != "") {
                    myclass.remove("light");
                    myclass.add("dark");
                } else {
                    myclass.remove("dark");
                    myclass.add("light");
                }
                console.log(user);
            }
            checkCookie();
            theme.addEventListener("click", toggleTheme);
        }();
